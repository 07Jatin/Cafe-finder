<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî Cafe Finder | Database Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FFFDE7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
        }
        .icon-container {
            width: 100px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10">
        
        <header class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <div class="icon-container">
                    <span role="img" aria-label="Restaurant Icon">üçú</span>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-gray-800">üçî Cafe Finder</h1>
            <p class="text-gray-500 mt-2">Find the best food outlets in your city</p>
        </header>

        <!-- Centered Search and Name Input -->
        <section class="max-w-xl mx-auto mb-10 space-y-4">
            <div class="flex-grow">
                <label for="user-name" class="block text-sm font-medium text-gray-700 mb-1 text-left">Your Name (Optional)</label>
                <input type="text" id="user-name" placeholder="Enter your name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-700 focus:border-red-700 transition duration-150 shadow-sm">
            </div>
            <div class="flex-grow">
                <label for="city-search" class="block text-sm font-medium text-gray-700 mb-1 text-left">Search City (e.g., Mumbai, Bangalore)</label>
                <input type="text" id="city-search" placeholder="Enter city name..." class="w-full p-3 text-lg border-2 border-red-300 rounded-lg focus:ring-red-700 focus:border-red-700 transition duration-150 shadow-lg">
            </div>
        </section>

        <!-- Filters Section -->
        <section id="controls" class="mb-8 p-4 bg-gray-50 rounded-lg shadow-inner flex flex-wrap justify-center gap-x-4 gap-y-2 text-sm">
            <label class="flex items-center space-x-2 text-gray-700">
                <input type="checkbox" id="filter-wifi" value="wifi" class="rounded text-red-700 focus:ring-red-700">
                <span>WiFi</span>
            </label>
            <label class="flex items-center space-x-2 text-gray-700">
                <input type="checkbox" id="filter-outdoor" value="outdoor" class="rounded text-red-700 focus:ring-red-700">
                <span>Outdoor Seating</span>
            </label>
            <label class="flex items-center space-x-2 text-gray-700">
                <input type="checkbox" id="filter-parking" value="parking" class="rounded text-red-700 focus:ring-red-700">
                <span>Parking</span>
            </label>
        </section>

        <!-- Loading Indicator with Simulation Messages -->
        <div id="loading-indicator" class="hidden text-center p-8">
            <div class="text-2xl text-red-700 font-semibold mb-2" id="loading-message"></div>
            <div class="text-gray-500" id="loading-detail"></div>
        </div>

        <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="col-span-full text-center text-lg text-gray-500 p-8" id="initial-message">Ready to find food? Enter your desired city above!</p>
        </div>

    </div>

    <script>
        // --- SIMPLE API SETUP ---
        let allRestaurants = [];

        // UPDATED: Generic simulation messages without specific database mentions
        const SIMULATION_MESSAGES = [
            { message: "üì° Pinging nearest delivery server...", detail: "Checking service availability and secure connection." },
            { message: "‚è≥ Compiling available options...", detail: "Filtering thousands of restaurants by city and rating." },
            { message: "üõµ Checking live delivery zones...", detail: "Optimizing fetch query for the fastest possible results." }
        ];
        
        // --- DOM ELEMENTS & FILTERS ---
        const resultsContainer = document.getElementById('results-container');
        const citySearchInput = document.getElementById('city-search');
        const initialMessage = document.getElementById('initial-message');
        const loadingIndicator = document.getElementById('loading-indicator');
        const loadingMessage = document.getElementById('loading-message');
        const loadingDetail = document.getElementById('loading-detail');
        const filters = document.querySelectorAll('#filters input[type="checkbox"]');
        
        function clearFilters() {
            filters.forEach(filter => filter.checked = false);
        }

        // Loading simulation function
        function simulateLoading() {
            let step = 0;
            
            const setStepMessage = () => {
                loadingMessage.textContent = SIMULATION_MESSAGES[step].message;
                loadingDetail.textContent = SIMULATION_MESSAGES[step].detail;
            };

            setStepMessage();

            const interval = setInterval(() => {
                step = (step + 1) % SIMULATION_MESSAGES.length;
                setStepMessage();
            }, 700); 

            return interval;
        }

        // Fetches cafes from JSON Server API filtered by city
        async function fetchCafeData(city) {
            loadingIndicator.classList.remove('hidden');
            const simulationInterval = simulateLoading();

            try {
                const response = await fetch(`http://localhost:3000/cafes?city=${encodeURIComponent(city.trim())}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const cafes = await response.json();
                clearInterval(simulationInterval);
                loadingIndicator.classList.add('hidden');
                return cafes;
            } catch (error) {
                clearInterval(simulationInterval);
                loadingIndicator.classList.add('hidden');
                console.error("API fetch error:", error);
                return [];
            }
        }

        function createCafeCard(restaurant) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-lg overflow-hidden transition duration-300 hover:shadow-xl transform hover:-translate-y-1 border-t-4 border-red-700';

            const featuresHtml = restaurant.features.map(f => {
                let icon;
                let color;
                switch(f) {
                    case 'wifi': icon = 'üì∂'; color = 'text-blue-500'; break;
                    case 'outdoor': icon = 'üå≥'; color = 'text-green-500'; break;
                    case 'parking': icon = 'üÖøÔ∏è'; color = 'text-yellow-500'; break;
                    default: icon = '‚ú®'; color = 'text-gray-500';
                }
                return `<span class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full bg-gray-100 ${color} shadow-sm">${icon} ${f.charAt(0).toUpperCase() + f.slice(1)}</span>`;
            }).join('');

            card.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-bold text-gray-900">${restaurant.name}</h3>
                        <span class="text-lg font-extrabold p-1 rounded-full text-white bg-red-700 shadow-md">
                            ‚≠ê ${restaurant.rating}
                        </span>
                    </div>
                    <p class="text-sm text-gray-500 mb-1">${restaurant.cuisine}</p>
                    <p class="text-sm text-gray-500 mb-3">${restaurant.address}</p>
                    <p class="text-gray-700 mb-4 text-base">${restaurant.description}</p>
                    <div class="flex items-center justify-between text-sm mb-3 pt-2 border-t border-gray-100">
                        <span class="font-medium text-gray-800">Delivery:</span>
                        <span class="text-red-700 font-semibold">${restaurant.delivery_time}</span>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-3">${featuresHtml}</div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 view-info-btn" data-cafe-id="${restaurant.id}">
                        View More Info
                    </button>
                </div>
            `;
            return card;
        }

        function filterRestaurants(restaurants, activeFilters) {
            if (activeFilters.length === 0) return restaurants;
            return restaurants.filter(restaurant => 
                activeFilters.every(filter => restaurant.features.includes(filter))
            );
        }

        function displayRestaurants(restaurants) {
            resultsContainer.innerHTML = '';
            
            if (restaurants.length === 0) {
                 resultsContainer.innerHTML = `<p class="col-span-full text-center text-xl text-red-500 p-8">
                    <span class="font-bold">No restaurants found.</span> 
                    <br>Try searching for: Mumbai, Bangalore, or Delhi.
                </p>`;
                return;
            }

            const activeFilters = Array.from(filters).filter(f => f.checked).map(f => f.value);
            const filtered = filterRestaurants(restaurants, activeFilters);

            if (filtered.length === 0) {
                 resultsContainer.innerHTML = '<p class="col-span-full text-center text-lg text-gray-500 p-8">No restaurants found matching the selected filters. Try removing a filter.</p>';
                 return;
            }

            filtered.forEach(restaurant => {
                resultsContainer.appendChild(createCafeCard(restaurant));
            });
        }
        
        async function handleSearch() {
            const city = citySearchInput.value.trim();
            initialMessage.classList.add('hidden');
            
            if (!city) {
                resultsContainer.innerHTML = '';
                initialMessage.classList.remove('hidden');
                initialMessage.textContent = 'Please enter a city name to find restaurants.';
                return;
            }

            clearFilters(); 
            
            const cityRestaurants = await fetchCafeData(city);
            
            if (cityRestaurants.length > 0) {
                allRestaurants = cityRestaurants;
                displayRestaurants(allRestaurants);
            } else {
                resultsContainer.innerHTML = `<p class="col-span-full text-center text-xl text-red-500 p-8">
                    <span class="font-bold">No restaurants found in "${city}".</span> 
                    <br>Try searching for: Mumbai, Bangalore, or Delhi (Case-Sensitive).
                </p>`;
                allRestaurants = [];
            }
        }
        
        function showCafeDetails(cafeId) {
            const cafe = allRestaurants.find(r => r.id == cafeId);
            if (!cafe) return;

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-gray-900">${cafe.name}</h2>
                            <button class="text-gray-500 hover:text-gray-700 text-2xl close-modal">&times;</button>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-lg font-semibold">Rating:</span>
                                <span class="text-lg font-bold text-red-700">‚≠ê ${cafe.rating}</span>
                            </div>

                            <div>
                                <span class="font-semibold">Address:</span>
                                <p class="text-gray-700">${cafe.address}</p>
                            </div>

                            <div>
                                <span class="font-semibold">Cuisine:</span>
                                <p class="text-gray-700">${cafe.cuisine}</p>
                            </div>

                            <div>
                                <span class="font-semibold">Description:</span>
                                <p class="text-gray-700">${cafe.description}</p>
                            </div>

                            <div>
                                <span class="font-semibold">Delivery Time:</span>
                                <p class="text-gray-700">${cafe.delivery_time}</p>
                            </div>

                            ${cafe.phone ? `
                            <div>
                                <span class="font-semibold">Phone:</span>
                                <p class="text-gray-700">${cafe.phone}</p>
                            </div>
                            ` : ''}

                            ${cafe.opening_hours ? `
                            <div>
                                <span class="font-semibold">Opening Hours:</span>
                                <p class="text-gray-700">${cafe.opening_hours}</p>
                            </div>
                            ` : ''}

                            ${cafe.menu ? `
                            <div>
                                <span class="font-semibold">Popular Menu Items:</span>
                                <ul class="list-disc list-inside text-gray-700 mt-1">
                                    ${cafe.menu.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                            ` : ''}

                            ${cafe.reviews ? `
                            <div>
                                <span class="font-semibold">Customer Reviews:</span>
                                <div class="mt-2 space-y-2">
                                    ${cafe.reviews.map(review => `<p class="text-gray-700 italic">"${review}"</p>`).join('')}
                                </div>
                            </div>
                            ` : ''}

                            <div>
                                <span class="font-semibold">Features:</span>
                                <div class="flex flex-wrap gap-2 mt-2">
                                    ${cafe.features.map(f => {
                                        let icon, color;
                                        switch(f) {
                                            case 'wifi': icon = 'üì∂'; color = 'text-blue-500'; break;
                                            case 'outdoor': icon = 'üå≥'; color = 'text-green-500'; break;
                                            case 'parking': icon = 'üÖøÔ∏è'; color = 'text-yellow-500'; break;
                                            default: icon = '‚ú®'; color = 'text-gray-500';
                                        }
                                        return `<span class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full bg-gray-100 ${color} shadow-sm">${icon} ${f.charAt(0).toUpperCase() + f.slice(1)}</span>`;
                                    }).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Close modal functionality
            modal.addEventListener('click', (e) => {
                if (e.target.classList.contains('close-modal') || e.target === modal) {
                    modal.remove();
                }
            });
        }

        function initializeAppLogic() {
            // UPDATED: Initial prompt to be generic
            initialMessage.textContent = 'Ready to find food? Enter your desired city above!';

            citySearchInput.addEventListener('input', handleSearch);

            filters.forEach(filter => {
                filter.addEventListener('change', () => {
                    if (allRestaurants && citySearchInput.value.trim()) {
                        displayRestaurants(allRestaurants);
                    }
                });
            });

            // Event delegation for view info buttons
            resultsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-info-btn')) {
                    const cafeId = e.target.getAttribute('data-cafe-id');
                    showCafeDetails(cafeId);
                }
            });
        }
        
        initializeAppLogic();
    </script>
</body>
</html>
